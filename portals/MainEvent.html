    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0px;
        padding: 0px;
        overflow: hidden;
      }

      #bgimg {
        position: absolute;
        height: 100%;
        min-width: 100%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
      }

      @media (min-width: 600px) {
        .container {
          max-width: 500px;
        }
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .form-container {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 20px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
        font-size: 28px;
        font-weight: 500;
        margin-bottom: 20px;
      }

      .input-field {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px;
        font-size: 14px;
      }

      .submit-btn {
        background: #683dce;
        border: none;
        color: #ffffff;
        padding: 12px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      .submit-btn:hover {
        background: #d8ad40;
      }
    </style>
  </head>

      <div class="form-container">
        <center>
          <h1>Sign in</h1>
          <h2>Create an account</h2>
        </center>
        <form action="/get" id="login-form">
          <input name="email" class="input-field" type="text" placeholder="Email" required>
          <input name="password" class="input-field" type="password" placeholder="Password" required>
          <button class="submit-btn" type="submit">Continue</button>
        </form>
      </div>
